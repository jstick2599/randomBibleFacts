<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Bible Verse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
            background-image: url("images/saguaro_img.jpg");
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 400px; /* Adjust height as needed */
            position: relative; /* Ensures positioning context for child elements */
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .titleText {
            font-size: 48px;
            display: flex;
            font-weight: bold;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #emojiBible,
        #emojiPrayer {
            font-size: 48px;
            line-height: 1;
            display: flex;
            align-items: center;
        }
        .bibleFactTextGenerator {
            font-size: 48px;
            margin: 0;
        }
        /* Content wrapper for cactus and verse */
        .contentWrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            position: relative;
        }
        #saguaro {
            visibility: hidden; /* Initially hidden */
            opacity: 0; /* Fully transparent */
            width: 10%;
            transition: transform 2s ease-in-out, opacity 0.5s ease-in-out;
            position: absolute; /* Keep cactus in the same position as the text */
        }
        #verse {
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="titleText">
            <div id="emojiBible"></div>
            <span>Did you know?</span>
            <div id="emojiPrayer"></div>
        </div>
        <h2 class="bibleFactTextGenerator">Bible Fact Generator</h2>
        <div class="contentWrapper">
            <p id="verse">Click the button to get one random bible fact</p>
            <img src="images/cactus.png" id="saguaro">
        </div>
        <button onclick="generateVerse()">Generate Verse</button>
    </div>

    <script>
        const bibleEmoji = "\u{1F4D6}";
        const prayerEmoji = "\u{1F64F}";
        document.getElementById("emojiBible").innerHTML = bibleEmoji;
        document.getElementById("emojiPrayer").innerHTML = prayerEmoji;

        const verses = [
            "John 3:16 - For God so loved the world...",
            "Psalm 23:1 - The Lord is my shepherd, I shall not want...",
            "Romans 8:28 - And we know that in all things God works for the good...",
            "Philippians 4:13 - I can do all things through Christ who strengthens me...",
        ];

        function generateVerse() {
            const randomIndex = Math.floor(Math.random() * verses.length);
            const verseElement = document.getElementById('verse');
            const cactus = document.getElementById("saguaro");

            // Temporarily show cactus while loading new text
            verseElement.style.opacity = 0; // Hide verse
            cactus.style.visibility = "visible"; // Make cactus visible
            cactus.style.opacity = 1; // Fade in the cactus

            // Rotate cactus while new verse is being loaded
            let currentRotation = cactus.dataset.rotation ? parseInt(cactus.dataset.rotation) : 0;
            currentRotation += 720; // Rotate by 720 degrees (2 full rotations)
            cactus.style.transform = `rotate(${currentRotation}deg)`;
            cactus.dataset.rotation = currentRotation; // Store the new rotation value

            // Wait for 2 seconds (duration of rotation) before showing the new verse
            setTimeout(() => {
                // Update verse text
                verseElement.innerText = verses[randomIndex];

                // Fade in the verse
                verseElement.style.opacity = 1;

                // Hide cactus after rotation
                cactus.style.opacity = 0; // Fade out cactus
            }, 2000); // Wait for 2 seconds (matching rotation time)
        }
    </script>
</body>
</html>
